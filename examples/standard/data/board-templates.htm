<div class="col card" u-control="dht" id="${id}" microID="${id}" u-is="generic">
  <div class="block"><svg class="icon">
      <use href="./icons.svg#dht" />
    </svg>
    <span class="setconfig"></span>
    <table>
      <tr>
        <td colspan="3">
          <h3 u-text="title"></h3>
          <h4 u-text="description"></h4>
        </td>
      </tr>
      <tr>
        <td style="font-size: 2rem"><span u-text="temperature">__.__</span>&deg;C</td>
        <td style="width:1rem"></td>
        <td style="font-size: 2rem"><span u-text="humidity">__.__</span>%</td>
      </tr>
      <tr>
        <td>Temperature</td>
        <td></td>
        <td>Humidity</td>
      </tr>
    </table>
  </div>
</div>

<div class="col card" u-control="bme680" id="${id}" microID="${id}" u-is="generic">
  <div class="block"><svg class="icon">
      <use href="./icons.svg#bme680" />
    </svg>
    <span class="setconfig"></span>
    <table>
      <tr>
        <td colspan="3"><span u-text="description"></span></td>
      </tr>
      <tr>
        <td style="font-size: 1.8rem"><span u-text="temperature">__.__</span>&deg;C</td>
        <td style="width:1rem"></td>
        <td style="font-size: 1.8rem"><span u-text="humidity">__.__</span>%</td>
      </tr>
      <tr>
        <td>Temperature</td>
        <td></td>
        <td>Humidity</td>
      </tr>
      <tr>
        <td style="font-size: 1.8rem"><span u-text="pressure">_____</span></td>
        <td style="width:1rem"></td>
        <td style="font-size: 1.8rem"><span u-text="gas">_____</span></td>
      </tr>
      <tr>
        <td>Pressure</td>
        <td></td>
        <td>Gas Quality</td>
      </tr>
    </table>
  </div>
</div>

<div class="col card" u-control="timer" microID="${id}" u-is="timer">
  <div u-is="include" ref=".cardheader"></div>
  <span class="u-bool ux-value" u-active="value" style="top:2rem;"></span>
  <fieldset class="block btn-group">
    <legend>Mode</legend>
    <label><input name="mode" u-value="mode" type="radio" value="off">Off</label>
    <label><input name="mode" u-value="mode" type="radio" value="on">On</label>
    <label><input name="mode" u-value="mode" type="radio" value="timer">Timer</label>
  </fieldset>
  <div class="block">
    <div class="u-bar">
      <span class="pulse"></span>
      <span class="current"></span>
    </div>
  </div>
  <div class="block footer">
    <button u-action="start" value="1">Start</button>
    <button u-action="next" value="1">Next</button>
    <button u-action="stop" value="1">Stop</button>
  </div>
</div>

<div class="col card" u-control="button" microID="${id}" u-is="button">
  <div u-is="include" ref=".cardheader"></div>
  <div class="block"><button u-text="description">.</button></div>
</div>

<div class="col card small" u-control="webbutton" microID="${id}" u-is="button">
  <div class="block"><button u-text="description">.</button></div>
</div>

<div class="col card small" u-control="webbuttongroup" microID="${id}" u-is="buttongroup">
</div>

<div class="col card" u-control="digitalout" microID="${id}" u-is="generic">
  <div u-is="include" ref=".cardheader"></div>
  <div class="block Element">
    <span class="u-bool ux-value" u-active="value" style="position: absolute;top:0.5rem;right:0.5rem"></span>
    <div class="form-group"><label>Value:</label><span u-text="value"></span></div>
  </div>
</div>

<div class="col card" u-control="reference" microID="${id}" u-is="generic">
  <div u-is="include" ref=".cardheader"></div>
  <div class="block Element">
    <span class="u-bool ux-value" u-active="value" style="position: absolute;top:0.5rem;right:0.5rem"></span>
    <div class="form-group"><label>Reference:</label><span u-text="reference"></span></div>
    <div class="form-group"><label>Value:</label><span u-text="value"></span></div>
  </div>
</div>

<div class="col card" u-control="pwmout" u-is="pwmout" microID="${id}">
  <div u-is="include" ref=".cardheader"></div>
  <div class="block" style="position: relative;min-height: 5rem">
    <span class="ux-levelbar ux-value"></span>
    <div style="font-size: 2rem"><span u-text="value"></span> / <span u-text="range"></span></div>
  </div>
</div>

<div class="col card" u-control="log" u-is="log" microID="${id}">
  <div u-is="include" ref=".cardheader"></div>
  <div class="block"><object data="chartline.svg" type="image/svg+xml" style="width:100%"></object></div>
</div>

<!-- Display -->

<div class="col card" u-control="displayoled" u-is="display" microID="${id}">
  <div class="block" style="display: flex;flex-direction: row;">
    <label class="displayinc" u-action="addpage" value="-1"><svg class="icon">
        <use href="./icons.svg#minus"></use>
      </svg></label>
    <div class="display"></div>
    <label class="displayinc" u-action="addpage" value="1"><svg class="icon">
        <use href="./icons.svg#plus"></use>
      </svg></label>
  </div>
</div>

<div class="col card" u-control="displaylcd" u-is="generic" microID="${id}">
  <div class="block">
    <div class="display" grid="10" style="height: 20px;width: 112px;font-family: monospace"></div>
  </div>
</div>

<div class="col card hidden" u-control="displaytext" u-is="displaytext" microID="${id}">
  <div u-is="include" ref=".cardheader"></div>
  <div class="block">
    <div class="form-group"><label>Value:</label><span u-text="value"></span></div>
  </div>
</div>

<div class="col card hidden" u-control="displaydot" u-is="displaydot" microID="${id}">
  <div u-is="include" ref=".cardheader"></div>
  <div class="block">
    <div class="form-group"><label>Value:</label><span u-text="value"></span></div>
  </div>
</div>

<div class="col card hidden" u-control="displayline" u-is="displayline" microID="${id}">
  <div u-is="include" ref=".cardheader"></div>
  <div class="block">(<span u-text="x0"></span>,<span u-text="y0"></span>) /
    (<span u-text="x1"></span>,<span u-text="y1"></span>)</div>
</div>
