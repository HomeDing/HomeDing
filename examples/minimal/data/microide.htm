<!doctype html><html lang='en'><head><meta http-equiv='X-UA-Compatible'content='IE=edge'><meta charset='utf-8'><meta name='viewport'content='width=device-width,initial-scale=1,user-scalable=no'><title>IoT-IDE</title><link rel='icon'type='image/png'href='/favicon48.png'sizes='48x48'><meta name='application-name'content='Ding'><meta name='msapplication-config'content='/browserconfig.xml'><meta name='msapplication-TileColor'content='#2b5797'><meta name='msapplication-TileImage'content='/favicon144.png'><link rel='apple-touch-icon'sizes='180x180'href='/favicon180.png'><meta name='mobile-web-app-capable'content='yes'><link rel='manifest'href='/manifest.json'><meta name='theme-color'content='#ffffff'><link rel='icon'type='image/png'href='/favicon48.png'sizes='48x48'><link content-type='text/css'href='iotstyle.css'rel='stylesheet'><style>body,html{height:100%}.file-delete,.file-entry,.file-icon,.file-icon img{cursor:pointer;font-family:'Courier New',Courier,monospace;padding:0 .1em;height:1.2em}.file-entry{overflow:hidden}#files{border:solid 1px #000;background-color:#fff;font-size:1rem;overflow-y:scroll}#files .row:hover{background-color:#eee}.file-icon{width:1.4em}pre.code{display:block;margin:0;border:solid 1px #000;padding:.2em;font-family:Courier New,Courier,monospace;font-size:.75rem;line-height:1.2;color:#000;background-color:#fffff8;overflow-x:hidden;overflow-y:scroll;height:100%;width:100%}#dropzone{background-color:#ddd;padding:.6rem;border:1px dashed #000}#progress{position:absolute;top:.6rem;right:.1rem;width:300px;height:1.4rem;border:.1rem solid #000;opacity:1;pointer-events:none;background-color:#fff}#progress.fadeout{transition-delay:2s;transition-property:opacity;transition-duration:1s;transition-timing-function:linear;opacity:0}#checker{min-width:3rem;text-align:center;border:2px solid silver;background-color:#eee}button:disabled.once{background-image:url(/spinner.gif);background-size:2em;background-position:center;background-repeat:no-repeat;color:transparent;border:1px solid #000}</style></head><body style='height:100%'><div class='container-fluid'style='height:100%;display:flex;flex-direction:column;padding-bottom:0'><progress id='progress'class='fadeout'max='1'value='0'></progress><div class='u-header'><a href='/'title='Startpage'><img class='icon'src='/i/ide.svg'></a><h1>HomeDing IDE</h1><span style='flex-grow:1'></span><div id='dropzone'>Drop here.</div></div><div class='u-navbar'><a class='button'href='/'>Home</a> <a class='button'href='/board.htm'>Board</a> <a class='button'href='/microide.htm'>IDE</a> <a class='button'href='/log.htm'>Log</a> <button class='once'style='float:right'id='doReboot'>reboot</button></div><div class='row'style='flex:0 0 auto'><div class='col-2'style='max-width:28em;margin-left:0'><h3 style='display:inline-block;margin:0'>Files</h3><button style='float:right'onclick='handleReloadFS()'>reload</button></div><div class='col stretch'><h3 style='display:inline-block;margin:0'>File: <span id='activeFile'></span></h3><button class='once secondary'style='float:right'onclick='handleFmt()'>format</button> <span class='btn-group'style='float:right'><button class='once'onclick='handleSave()'>save</button> <label class='valid'id='checker'>ok</label></span></div></div><div class='row'style='flex:1 1 auto;margin-bottom:0;overflow:hidden'><div id='files'class='col-2'style='align-self:stretch;max-width:28em;margin-left:0'>files in here...</div><div class='col stretch'style='align-self:stretch;overflow:hidden'><pre class='code'contenteditable id='content'autocomplete='off'autocorrect='off'autocapitalize='off'spellcheck='false'></pre></div></div></div><script src='microide.js'></script><script>function runOnce(){var n=this;this.disabled=!0,DelayPromise(200).then(function(){return fetch("/$reboot")}).then(function(){return DelayPromise(200)}).finally(function(e){n.disabled=!1})}DelayPromise(4).then(function(){(new Image).src="/spinner.gif"});var resetObj=document.getElementById("doReboot");resetObj.addEventListener("click",runOnce)</script></body></html>
